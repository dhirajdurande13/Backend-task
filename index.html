<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .navigation {
      text-align: center;
    }
    .navigation button {
      background-color: #4CAF50; 
      color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .navigation button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="navigation">
    <button id="transactionsBtn" onclick="location.href='transaction.html'">Transactions</button>
    <button id="statisticsBtn" onclick="location.href='sta.html'">Statistics</button>
    <button id="barChartBtn" onclick="location.href='bar.html'">Bar Chart</button>
  </div>
</body>
</html>
